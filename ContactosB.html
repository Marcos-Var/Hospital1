            <section class="row">
              <div>
                  <form> 
                    <div class="row">
                        <div class="col">
                          <input type="text" class="form-control" placeholder="Nombre">
                        </div>
                        <div class="col">
                          <input type="text" class="form-control" placeholder="Apellido">
                        </div>
                    </div><br>
                    <div class="row">
                      <div class="col">
                        <label for="exampleInputEmail1" class="form-label">Correo Electronico</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">Nunca compartiremos tu correo con nadie</div>
                      </div>
                        <div class="col">
                            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                    </div><br>

                    <div class="form-check form-check-inline">
                        <p>Fue atendido Por este hospital alguna vez</p>
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Si</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">No</label>
                      </div>
                    </div><br>

                    <div class="mb-3">
                      <label for="input1" class="form-label">Ciudad donde Vive</label>
                      <input
                        class="form-control"
                        list="datalist1"
                        id="input1"
                        placeholder="Seleccione..."
                      />
                      <datalist id="datalist1">
                        <option value="La Paz"></option>
                        <option value="Cochabamba"></option>
                        <option value="Oruro"></option>
                        <option value="Santa Cruz"></option>
                        <option value="Pando"></option>
                        <option value="Beni"></option>
                        <option value="Potosi"></option>
                        <option value="Chuquisaca"></option>
                        <option value="Tarija"></option>
                      </datalist>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Alguna Queja</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>

                    <button type="button" class="btn btn-primary">Enviar</button>                                                                                                                                                                                                                                           
                  </form>
